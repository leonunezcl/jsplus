<html>
   <head>
      <title>MenuBar Test</title>
      <link rel='stylesheet' href='menubar.css'>
      <script language=javascript src=menubar.js></script>
   </head>
<body>
<div class='menuBar' style='width:80%;'>
<a class="menuButton" href="" onclick="return buttonClick(event, 'ArchivoMenu');" onmouseover="buttonMouseover(event, 'ArchivoMenu');">Archivo</a>
<a class="menuButton" href="" onclick="return buttonClick(event, 'EdicionMenu');" onmouseover="buttonMouseover(event, 'EdicionMenu');">Edicion</a>
</div>
<div id="ArchivoMenu" class="menu">
<a class="menuItem" href="http://www.lun.com">Abrir</a>
</div>
<div id="EdicionMenu" class="menu">
<a class="menuItem" href="">Copiar</a>
<a class="menuItem" href="">Pegar</a>
</div>
</body>
</html>
