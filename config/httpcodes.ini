[groups]
num=5
ele1=1xx|Information
ele2=2xx|Successful
ele3=3xx|Redirection
ele4=4xx|Client Error
ele5=5xx|Server Error

[1xx]
num=2
ele1=100 continue|Only a part of the request has been received by the server, but as long as it has not been rejected, the client should continue with the request
ele2=101 Switching Protocols|The server switches protocol

[2xx]
num=7
ele1=200 Ok|The request is OK
ele2=201 Created|The request is complete, and a new resource is created 
ele3=202 Acepted|The request is accepted for processing, but the processing is not complete
ele4=203 Non-authoritative Information
ele5=204 No Content
ele6=205 Reset Content
ele7=206 Partial Content

[3xx]
num=8
ele1=300 Multiple Choices|A link list. The user can select a link and go to that location. Maximum five addresses  
ele2=301 Moved Permanently|The requested page has moved to a new url 
ele3=302 Found|The requested page has moved temporarily to a new url 
ele4=303 See Other|The requested page can be found under a different url 
ele5=304 Not Modified 	 
ele6=305 Use Proxy 	 
ele7=306 Unused|This code was used in a previous version. It is no longer used, but the code is reserved
ele8=307 Temporary Redirect|The requested page has moved temporarily to a new url

[4xx]
num=17
ele1=400 Bad Request|The server did not understand the request
ele2=401 Unauthorized|The requested page needs a username and a password
ele3=402 Payment Required|You can not use this code yet
ele4=403 Forbidden|Access is forbidden to the requested page
ele5=404 Not Found|The server can not find the requested page
ele6=405 Method Not Allowed|The method specified in the request is not allowed
ele7=406 Not Acceptable|The server can only generate a response that is not accepted by the client
ele8=407 Proxy Authentication Required|You must authenticate with a proxy server before this request can be served
ele9=408 Request Timeout|The request took longer than the server was prepared to wait
ele10=409 Conflict|The request could not be completed because of a conflict
ele11=410 Gone|The requested page is no longer available 
ele12=411 Length Required|The "Content-Length" is not defined. The server will not accept the request without it 
ele13=412 Precondition Failed|The precondition given in the request evaluated to false by the server
ele14=413 Request Entity Too Large|The server will not accept the request, because the request entity is too large
ele15=414 Request-url Too Long|The server will not accept the request, because the url is too long. Occurs when you convert a "post" request to a "get" request with a long query information 
ele16=415 Unsupported Media Type|The server will not accept the request, because the media type is not supported 
ele17=417 Expectation Failed

[5xx]
num=5
ele1=500 Internal Server Error|The request was not completed. The server met an unexpected condition
ele2=501 Not Implemented|The request was not completed. The server did not support the functionality required
ele3=502 Bad Gateway|The request was not completed. The server received an invalid response from the upstream server
ele4=503 Service Unavailable|The request was not completed. The server is temporarily overloading or down
ele5=504 Gateway Timeout|The gateway has timed out
ele6=505 HTTP Version Not Supported|The server does not support the "http protocol" version