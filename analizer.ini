[options]
ele1=adsafe|Adsafe|true if ADSAFE rules should be enforced
ele2=bitwise|Disallow bitwise operators|true if bitwise operators should not be allowed
ele3=browser|Assume a browser|true if the standard browser globals should be predefined
ele4=cap|Tolerate HTML case|true if upper case HTML should be allowed
ele5=debug|Tolerate debugger statements|true if debugger statements should be allowed
ele6=eqeqeq|Disallow == and !=|true if === should be required
ele7=evil|Tolerate eval|true if eval should be allowed
ele8=fragment|Tolerate HTML fragments|true if HTML fragments should be allowed
ele9=laxbreak|Tolerate sloppy line breaking|true if line breaks should not be checked
ele10=nomen|Disallow $ and leading _ in identifiers|true if names should be checked
ele11=passfail|Stop on first error|true if the scan should stop on first error
ele12=plusplus|Disallow ++ and --|true if increment/decrement should not be allowed
ele13=rhino|Assume Rhino|true if the Rhino environment globals should be predefined
ele14=undef|Disallow undefined variables|true if undefined variables are errors
ele15=white|Strict whitespace|true if strict whitespace rules apply
ele16=widget|Assume a Yahoo Widget|true if the Yahoo Widgets globals should be predefined
ele17=on|Tolerate HTML event handlers|true if Tolerate HTML event handlers
ele18=forin|Tolerate unfiltered for in|true if Tolerate unfiltered for in